<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus Ferreira">
    <meta name="description" content="challenge profile card component from Front-end Mentor">
    <meta name="keywords" content="frontend, card, style, profile, design">
    <link rel="icon" href="/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-screen.css">
    <title>Challenge Profile Card Component | Frontend Mentor</title>
</head>
<body>
    <main>
        <section class="card">
            <header>
                <img src="images/image-victor.jpg" alt="Profile Image" title="Profile Image">
                <div class="perfil-bio">
                    <h3>Victor Crest<span>26</span></h3>
                     <p>London</p>
                </div>
            </header>

            <footer class="card-footer">
                <div class="card-item">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="card-item">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="card-item">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </footer>
        </section>
        <div class="bg-circle">
            <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
            <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
        </div>
    </main>

    <footer class="site-footer">
        <p>Challenge: 
            <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank" title="Frontend Mentor">Frontend Mentor</a> 
            <span>by: <a href="https://github.com/iammatheus" target="_blank" title="Matheus Ferreira">Matheus Ferreira</a></span>
        </p>
    </footer>

</body>
</html>
